name: Build backstage app, image and push it

on:
  push:
    branches:
      - main
    tags-ignore:
      - v*
  pull_request:
    branches:
      - main

env:
  REGISTRY: quay.io

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Setup local Turbo cache
        uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: Install dependencies
        run: yarn --prefer-offline --frozen-lockfile

      - name: Build backstage
        run: |
          yarn build:all

      - name: Set github output
        run: echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build container image
        run: |
          yarn build-image -t backstage-qshift

      - name: Build and Push with Buildx
        uses: ./.github/actions/docker-build
        with:
          registry: ${{ env.REGISTRY }}
          username: "username"  #${{ secrets.QUAY_USERNAME }}
          password: "password"  #${{ secrets.QUAY_TOKEN }}
          imageName: ${{ github.repository }}
          imageTags: |
            type=sha,prefix=sha-,suffix=-${{ env.SHORT_SHA }},event=branch
          imageLabels: qshift-backstage
          push: false