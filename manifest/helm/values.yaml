ingress:
  enabled: true
  host: backstage.apps.qshift.snowdrop.dev
  className: nginx
serviceAccount:
  create: true
  name: my-backstage
backstage:
  image:
    registry: "quay.io"
    repository: "ch007m/backstage-qshift-ocp"
    tag: "latest"
    pullPolicy: "Always"
  extraAppConfig:
    - filename: app-config.qshift.yaml
      configMapRef: my-app-config
postgresql:
  enabled: false